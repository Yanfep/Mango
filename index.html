<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet" />
		<script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>New Beggining!</h1>
				<ul>
					<i class="fa-solid fa-hand-sparkles fa-2xl"></i>
				</ul>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Hoping you're finding magic! The best time for new begginings is NOW.</p>
					<p>Sometimes you just know It's time to start something new and trust the magic.</p>
				</div>
				<div class="body-right">
					<input type="text" id="name" name="Some name" placeholder="Some name" /><br />
					<input type="email" id="email" name="Some email" placeholder="Some email" /><br />
					<input type="text" id="comment" name="Some comment" placeholder="Some comment" /><br />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send my postcard</button>
			</div>
		</div>
	</body>
</html>
